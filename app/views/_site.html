<!doctype html>
<html <%block name="htmlparams"></%block>>
    <head>
        % if config['PRODUCTION']:
        <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-39065917-4', 'auto');ga('send', 'pageview');</script>
        % endif
	<%block name="head">
	    <title><%block name="title"/></title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- jQuery -->
	    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	    <!-- Modernizer -->
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	    <!-- Bootstrap RTL -->
	    {% if rtl %}
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.2.0-rc2/css/bootstrap-rtl.css">
	    {% endif %}
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	    <!-- YUI seed file -->
	    <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
	    <!-- FontAwesome -->
	    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	    % if config['PRODUCTION']:
		<link rel="stylesheet/css" type="text/css" href="/static/css/site.min.css" />
		<script src="/static/js/site.min.js"></script>
    	    % else:
		<link rel="stylesheet/less" type="text/css" href="/static/site.less" />
		<script src="/static/site.js"></script>
	    % endif
	</%block>
    </head>
    <body class="yui3-skin-sam">
	<header><%include file="_header.html"/></header>
	${self.body()}
	<footer><%include file="_footer.html"/></footer>

        % if not config['PRODUCTION']:
    	    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.4.0/less.min.js" type="text/javascript"></script>
        % endif
        <!-- Angularjs -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <%block name="postbody"></%block>
    </body>

</html>
